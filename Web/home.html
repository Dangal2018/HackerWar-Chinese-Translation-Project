<html>

<head>
    <style>
        body {
            width: 550px;
            background-color: black;
            text-align: center;
        }

        img {
            animation: scrollEffect 12s infinite;
        }

        p.WelcomeMsg {
            font-size: 26pt;
            font-family: "Nova Square";
            color: rgb(220, 0, 20);
            text-align: center;
            width: 100%;
            height: 50px;
            padding: 0px;
            margin: 10px 10px;
            animation: scrollEffect 12s infinite;
        }

        div.post-container {
            width: 450px;
            height: 160px;
            border: 2px solid red;
            border-radius: 15px;
            background-color: rgba(220, 10, 35, 0.4);
            margin: 15px 50px;
            animation: scrollEffect 12s infinite;

        }

        h1.post-title {
            font-size: 18pt;
            color: red;
            text-align: left;
            font-weight: normal;
            margin: 5px 2px;
            font-family: "Consolas";
        }

        hr.post-divider {
            border: 1px dashed red;
            width: 94%;
            border-radius: 5px;
        }

        p.post-contents {
            color: lime;
            font-size: 12pt;
            text-align: right;
            font-family: "Consolas";
            padding: 2px;
            margin: 5px 2px;
        }

        p.post-user {
            color: rgb(120, 120, 120);
            font-size: 12pt;
            font-family: "Consolas";
            text-align: left;
            font-weight: normal;
            margin: 5px 10px;
        }

        @keyframes scrollEffect {
            0% {
                position: relative;
                top: 0px;
            }

            40% {
                position: relative;
                top: -250px;
            }

            60% {
                position: relative;
                top: -250px;
            }

            100% {
                position: relative;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <img src="Webhack_Icon.png" width="150px" height="150px" style="margin:0px 200px;padding:0px;" />
    <p class="WelcomeMsg">欢迎来到 WebHack</p>


    <div class="posts-container">

        <div class="post-container">
            <h1 class="post-title"> > 欢迎来到WebHack</h1>
            <hr class="post-divider" />
            <p class="post-contents">你好，程序员又或者是黑客。欢迎来到WebHack。致力于程序员和黑客共享代码及社交的免费网站。</p>
            <p class="post-user">发布者: Ev3 --- 2017/17/05/ 16:23 </p>
        </div>

        <div class="post-container">
            <h1 class="post-title"> > 干得好！</h1>
            <hr class="post-divider" />
            <p class="post-contents">我简直不敢相信兄弟，我们终于破解了它。
                我们终于解决了所有的谜题。
                我知道我如果没有你们的帮助我是办不到这件事的，谢谢你们了！</p>
            <p class="post-user" style="position:relative;top:15px;">发布者 --- 2017/24/06/ 18:42PM</p>
        </div>

        <div class="post-container">
            <h1 class="post-title"> > 向所有人问好</h1>
            <hr class="post-divider" />
            <p class="post-contents">好消息，程序员又或是黑客们。你们刚刚上电视了！
                我刚刚看了下访问日志，似乎有人稍稍望了眼这里 ;)</p>
            <p class="post-user" style="position:relative;top:15px;">发布者: 4DM1N --- 刚刚</p>
        </div>
    </div>
</body>

</html>
